<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Get medium Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="navbar-link bigbrand"><a href="{% url 'post_list' %}">MY BLOG</a></li>
          <li><a href="{% url 'about' %}">ABOUT</a></li>
          <li><a href="https://www.github.com">GITHUB</a></li>
          <li><a href="https://www.linkedin.com">LINKEDIN</a></li>
        </ul>


        <ul class="nav navbar-right">
          <!-- If user is logedIn -->
          {% if user.is_authenticated %}

          <li><a href="{% url 'post_new' %}">New Post</a></li>
          <li><a href="{% url 'post_draft_list' %}">Draft</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a>Welcome: {{user.username}}</a></li>
          {% else %}
         <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span> </a> </li>
          {% endif %}

        </ul>

      </div>

    </nav>
    <div class="content container">
      <div class="row">
        <div class="col md-8">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}

          </div>

        </div>

      </div>

    </div>

    <script>var editor = new MediumEditor('.editable');</script>
  </body>
</html>
